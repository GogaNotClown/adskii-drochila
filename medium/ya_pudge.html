<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Medium Mode</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/medium.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
        <link rel="icon" href="../logo.svg">
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<div class="quiz__head">
					<div class="head__content" id="head">Medium Mode</div>
				</div>
				<div class="quiz__body">
					<div class="buttons">
						<div class="buttons__content" id="buttons">
							<button class="button">Обычно</button><br>
							<button class="button button_wrong">Ошибочно</button><br>
							<button class="button button_correct">Правильно</button><br>
							<button class="button button_passive">Некликабельно</button><br>
						</div>
					</div>

					<div class="quiz__footer">
						<div class="footer__content" id="pages">0 / 0</div>
					</div>
				</div>
			</main>
		</div>
		<script type="text/javascript" src="scripts/medium.js"></script>
	</body>
</html>
